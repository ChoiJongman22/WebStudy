<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="쫑만이짱짱">
    <meta name="description" content="쫑만이가 만드는 깃허브 사이트">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1,minimum-scale=1">
    <!-- viewport 속성: 디바이스 폭으로, 초기 배율은 1, 사용자가 확대 축소 불가, 확대축소 막아놨으니까 max min 모두 1이다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ie=edge는 최고 버젼으로 렌더링 해주세요라는 의미다.-->

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon을 가져오는 방법 (아래는 아이폰에서 불러오는 방법!)-->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">  해당 코드는 주변 파일이 있으면 바로 가져온다. 보통 생략가능, 루트에 해당.-->

    <!-- link로 구글 폰트 불러오기-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/reset.css">반드시 reset.css가 먼저 실행되고 main.css가 실행되어야 한다. 해당방법은 파일로 불러오는 방법-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="body__container">
    <!-- 최대한 body처럼 사용할 거라 최대한 붙여준다.
    under bar(_)를 두 번이나 사용하는 이유! 
    CSS 작명규칙(BEM):
    __= ~의 일부분 body의 일부분 container다.
    --= ~의 상태 btn--danger: 위험버튼이다.
    -= 일반적인 작명 -->

    <!-- Header영역 -->
    <header class="section">
        <div class="inner clearfix">
            <div class="menu-group float--left">
                <div class="logo">
                    <a href="#">GitHub</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Personal</a></li> <!-- a태그는 요소간 이동-->
                    <li><a href="#">Open Source</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>

            <div class="sign-group float--right">
                <div class="btn-group">
                    <a href="#" class="btn sign-in">Sign in</a>
                    <a href="#" class="btn btn--primary sign-up">Sign up</a>
                
                </div>
                <form id="search-form" method="POST" action="">
                    <input type="text" id="search" class="input--text" placeholder="Search GitHub">
                    <input type="submit" value="Submit">
                </form>
                <ul class="sub-menu">
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                </ul>



            </div>

        </div>

    </header>

</div>
</body>

</html>
